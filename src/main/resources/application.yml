spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      routes:
        - id: employee-service
          uri: lb://employee-service
          predicates:
            - Path=/employee/**
        - id: housing-service
          uri: lb://housing-service
          predicates:
            - Path=/housing/**
        - id: application-service
          uri: lb://application-service
          predicates:
            - Path=/application/**
        - id: email-service
          uri: lb://email-service
          predicates:
            - Path=/email/**
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**
        - id: logging-service
          uri: lb://logging-service
          predicates:
            - Path=/log/**

server:
  port: 9000

eureka:
  instance:
    hostname: localhost
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
